{% extends "learning_logs/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="mx-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button name="submit" type="submit" class="btn btn-danger mt-2">log in</button>
        <input type="hidden" name="next" value="{% url 'learning_logs:index' %}">
    </form>
{% endblock content %}
