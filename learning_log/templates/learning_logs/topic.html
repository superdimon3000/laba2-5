{% extends 'learning_logs/base.html' %}

{% block content %}
    <div class='container'>
        <h1><p>Topic: {{topic}}</p></h1>

        <p>Entries: <a href="{% url 'learning_logs:new_entry' topic.id %}">add new entry</a> </p>

            {% for entry in entries %}
                <div class="card mb-2">
                    <div class="card-header">
                        {{entry.date_added|date:'M d, Y H:i'}}
                    </div>
                    <div class="card-body">
                        {{entry.text|linebreaks}}
                        <p><a href="{% url 'learning_logs:edit_entry' entry.id %}">Edit entry</a></p>
                    </div>
                </div>
            {% empty %}
                No entries
            {% endfor %}
    </div>
{% endblock content %}
